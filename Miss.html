<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="Miss.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 class="header">Perps Missed Kraber Shots</h1>
  <div class="main-container">
    <button id="hit-shot-button" class="hit-button">Hit</button>
    <p id="score-display" class="score">0</p>
    <button id="missed-shot-button" class="miss-button">Miss</button>
  </div>

  <div class="second-container">
    <p id="totalScore">0</p>
    <p id="percentage">0</p>
  </div>

  <div class="reset-container">
    <button id="reset" class="reset-button">Reset</button>
  </div>


  <script src="Miss.js"></script>
</body>
</html>
